<h2>{{ item.name }}</h2>


<form>

    {% csrf_token %}
    {{ form.as_p }}

  </form>

  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th>Warehouse</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item_quantity in item_quantities %}
        <tr>
          <td>{{ item_quantity.warehouse.name }}</td>
          <td>{{ item_quantity.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
